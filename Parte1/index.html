<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

<tbody>

            <div>
                <input type="checkbox">
                <label class="check">Checar E-mail</label>
            </div>
            <div>
                <input type="checkbox">
                <label class="check">Checar Mensagem</label>
            </div>
            <div>
                <input type="checkbox">
                <label class="check">Café da Manhã</label>
            </div>
            <div>
                <input type="checkbox">
                <label class="check">Estudar ServiceNow</label>
            </div>
        </div>

        <div class="tarde">

            <div>

            <div>
                <input type="checkbox">
                <label class="check">Jogar/Call</label>
            </div>
        </div>
        
        <div class="dormir">
            <div>
                <input type="checkbox">
                <label class="check">Checar Lista do Dia</label>
            </div>
            <div>
                <input type="checkbox">
                <label class="check">Dormir</label>
            </div>
        </div>
    </div>

</tbody>

<script src="script.js"></script>
</body>

</html>
